<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>CERN Study Group: WebGL</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			#axes  {
  			border: none;
  			position: absolute;
  			left: 0;
  			bottom: 0;
  			z-index: 1001;
				background-color: transparent;
			}
		</style>
	</head>
	<body>
		<div id="axes"></div>
		<script src="js/three.min.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			camera.position.z = 5;

			var renderer = new THREE.WebGLRenderer({antialias:true});
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setPixelRatio(window.devicePixelRatio ? window.devicePixelRatio : 1);
			document.body.appendChild( renderer.domElement );

			var controls = new THREE.TrackballControls(camera, renderer.domElement);
			controls.rotateSpeed = 3.0;
  		controls.zoomSpeed = 0.5;

			var light = new THREE.AmbientLight( 0x404040 );
			scene.add( light );

			var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
			directionalLight.position.set( 0, 1, 1);
			scene.add( directionalLight );

      var geometry = new THREE.BoxGeometry( 1, 1, 1 );
      var material = new THREE.MeshPhongMaterial( {color: 0x00ff00} );
      var cube = new THREE.Mesh( geometry, material );
      scene.add( cube );

			//----
			var inset_renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
  		inset_renderer.setSize(window.innerHeight/5, window.innerHeight/5);
			inset_renderer.setPixelRatio(window.devicePixelRatio ? window.devicePixelRatio : 1);
			document.getElementById('axes').appendChild( inset_renderer.domElement );

			var inset_scene = new THREE.Scene();
  		var inset_camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 1, 100);
  		inset_camera.up = camera.up;

			var origin = new THREE.Vector3(0,0,0);
  		var rx = new THREE.ArrowHelper(new THREE.Vector3(1,0,0), origin, 5, 0xff0000, 1, 1.5);
  		var gy = new THREE.ArrowHelper(new THREE.Vector3(0,1,0), origin, 5, 0x00ff00, 1, 1.5);
  		var bz = new THREE.ArrowHelper(new THREE.Vector3(0,0,1), origin, 5, 0x0000ff, 1, 1.5);

  		rx.line.material.linewidth = 2;
  		gy.line.material.linewidth = 2;
  		bz.line.material.linewidth = 2;

  		inset_scene.add(rx);
  		inset_scene.add(gy);
  		inset_scene.add(bz);
			//----

			var render = function () {
				requestAnimationFrame( render );
				controls.update();

				inset_camera.position.subVectors(camera.position, controls.target);
				inset_camera.up = camera.up;
  			inset_camera.quarternion = camera.quaternion;
  			inset_camera.position.setLength(10);
  			inset_camera.lookAt(inset_scene.position);

				renderer.render(scene, camera);
				inset_renderer.render(inset_scene, inset_camera);
			};

			render();
		</script>
	</body>
</html>
