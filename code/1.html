<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>1: CERN Study Group WebGL</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			#stats {
				position: absolute;
				top:0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="js/stats.min.js"></script>
		<script>
			var w = window.innerWidth;
			var h = window.innerHeight;

			var scene = new THREE.Scene();
			var stats = new Stats();
			document.body.appendChild(stats.domElement);

			// Args: field-of-view, aspect ratio, near, far
			var camera = new THREE.PerspectiveCamera(75, w/h, 0.1, 1000);
			camera.position.z = 2;

			// You can output information to the console
			console.log('Camera position', camera.position);

			var renderer = new THREE.WebGLRenderer({antialias:true});
			renderer.setSize(w, h);
			renderer.setPixelRatio(window.devicePixelRatio ? window.devicePixelRatio : 1);

			// The document is the main object that you manipulate with the JavaScript
 			// The domElement here is the canvas
			document.body.appendChild(renderer.domElement);

			var render = function () {
				// This gets called 60 times/sec or at the refresh rate of the browser
				requestAnimationFrame(render);
				renderer.render(scene, camera);
				stats.update();
			};

			render();
		</script>
	</body>
</html>
